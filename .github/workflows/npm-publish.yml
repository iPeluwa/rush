name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Update npm package version
        run: |
          cd npm-package
          # Extract version from tag (remove 'v' prefix)  
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Publishing version: $VERSION"
          
          # Update package.json version
          npm version $VERSION --no-git-tag-version
          
          # Update install.js version
          sed -i "s/const VERSION = 'v[0-9.]*'/const VERSION = 'v$VERSION'/" install.js
      
      - name: Publish to NPM
        run: |
          cd npm-package
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create NPM release summary
        run: |
          cd npm-package
          VERSION=$(node -p "require('./package.json').version")
          echo "ðŸš€ Published taskrush@$VERSION to NPM!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g taskrush" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
