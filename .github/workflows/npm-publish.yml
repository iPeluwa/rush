name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Verify npm package version
        run: |
          cd npm-package
          # Extract version from tag (remove 'v' prefix)  
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          INSTALL_VERSION=$(grep "const VERSION = " install.js | sed "s/.*'v\([^']*\)'.*/\1/")
          
          echo "Tag version: $TAG_VERSION"
          echo "Package.json version: $PACKAGE_VERSION"
          echo "Install.js version: $INSTALL_VERSION"
          
          if [[ "$TAG_VERSION" != "$PACKAGE_VERSION" ]]; then
            echo "âŒ Version mismatch: tag ($TAG_VERSION) vs package.json ($PACKAGE_VERSION)"
            echo "Use the version-sync workflow to fix this"
            exit 1
          fi
          
          if [[ "$TAG_VERSION" != "$INSTALL_VERSION" ]]; then
            echo "âŒ Version mismatch: tag ($TAG_VERSION) vs install.js ($INSTALL_VERSION)"
            echo "Use the version-sync workflow to fix this"
            exit 1
          fi
          
          echo "âœ… All versions are synchronized: $TAG_VERSION"
      
      - name: Publish to NPM
        run: |
          cd npm-package
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create NPM release summary
        run: |
          cd npm-package
          VERSION=$(node -p "require('./package.json').version")
          echo "ðŸš€ Published taskrush@$VERSION to NPM!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g taskrush" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
